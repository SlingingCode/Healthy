<div *ngFor="let p of persons">
  <h3>
    {{ p.firstName + ' ' + p.lastName }}
  </h3>
  <table>
    <thead>
      <tr>        
        <th>Datum</th>
        <th>Ratio Muskler/Fett</th>        
        <th>Muskler %</th>
        <th>Fett %</th>
        <th>Vikt</th>        
        <th>Bmi</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let sr of p.scaleResults">
        <td>{{ sr.date | date: 'yyyy-MM-dd' }}</td>
        <td>{{ sr.percentageMuscles / sr.percentageFat | number: '1.2-2' }}</td>
        <td>{{ sr.percentageMuscles }}</td>
        <td>{{ sr.percentageFat }}</td>
        <td>{{ sr.weight }}</td>
        <td>{{ sr.bmi }}</td>
      </tr>      
    </tbody>
  </table>
</div>
